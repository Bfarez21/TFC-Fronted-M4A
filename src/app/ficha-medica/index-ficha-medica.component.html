<div class="container">
    <h1>Ficha Medica de Pacientes</h1>
    <div>
      <button class="btn btn-rounded btn-success mx-2"type="button"[routerLink]="['/ficha-medica/form']">Registrar Paciente</button>
      <div class="input-container">
        <input type="text" id="cedula"placeholder="Cedula">
        <input type="text" id="apellido"placeholder="Apellido">
        <input type="text" id="carrera"placeholder="Carrera">
       <button class="btn btn-rounded btn-primary mx-4"type="button">Buscar</button>
       <div>

        <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>CI</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Profesi√≥n</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let paciente of pacientes">
              <td>{{paciente.id_pac}}</td>
              <td>{{paciente.cedula_pac}}</td>
              <td>{{paciente.nombre_pac}}</td>
              <td>{{paciente.apellido_pac}}</td>
              <td>{{paciente.profesion_pac}}</td>
              <td>
                <button type="button" name="button" class="btn btn-primary mx-4">Ver</button>
                <button type="button" name="button" class="btn btn-warning mx-2">Editar</button>
                <button type="button" name="button" class="btn btn-danger mx-2">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
       </div>
      </div>
    </div>
  </div>

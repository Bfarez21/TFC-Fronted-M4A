<div class="container">
  <h2 class="text-center">LISTADO DE REFERENCIAS MÉDICAS</h2>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-rounded btn-success mx-2" type="button" [routerLink]="['/form-ref-medica']">Nuevo
      Registro</button>

    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <label for="fecha_ref" class="mb-0 mr-2">Fecha:</label>
        <input type="date" id="fecha_ref" class="input-date">
        <button class="btn btn-primary ml-2">Consultar</button>
      </div>
    </div>

  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>ENTIDAD DEL SISTEMA</th>
          <th>SERVICIO</th>
          <th>FECHA</th>
          <th>ACCIÓN - N° TOTAL DE REGISTROS: <span>{{ referencias.length }} </span>
          </th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let referencia of referencias">
          <td>{{ referencia.id_ref }}</td>
          <td>{{ referencia.entidad_sistema_ref }}</td>
          <td>{{ referencia.servicio_ref }}</td>
          <td>{{ referencia.fecha_ref }}</td>
          <td>
            <button type="button" name="button" class="btn btn-primary mx-4"
              (click)="verDetalles(referencia)">Ver</button>
            <button type="button" name="button" class="btn btn-warning mx-4"
              [routerLink]="['/form-ref-medica', referencia.id_ref]">Editar</button>
            <!-- <button type="button" name="button" class="btn btn-danger mx-2" (click)="deleteReferencia(referencia.id_ref)">Eliminar</button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>


</div>

<div class="container">
    <h2>Ingreso de Atención Medica</h2>
</div>

        <div class="input-container">
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" disabled>
        </div>

            <input type="text" id="carrera" name="carrera" placeholder="Carrera" disabled>
        </div>
        <div class="input-container">
            <input type="text" id="direccion" name="direccion" placeholder="Dirección" disabled>
        </div>
        <div class="input-container">
            <input type="text" id="barrio" name="barrio" placeholder="Barrio" disabled>
        </div>
        <div class="input-container">
            <input type="text" id="parroquia" name="parroquia" placeholder="Parroquia" disabled>
        </div>
        <div class="input-container">
            <input type="text" id="canton" name="canton" placeholder="Cantón" disabled>

        <div class="input-container">
            <input type="text" id="provincia" name="provincia" placeholder="Provincia" disabled>
        </div>
        <div class="input-container">
            <input type="text" id="telefono" name="telefono" placeholder="Teléfono" disabled>
        </div>
        <div class="input-container">
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" disabled>
        </div>
        <div class="input-container">
            <input type="text" id="lugar" name="lugar" placeholder="Lugar" disabled>
        </div>
        <div class="input-container">
            <input type="text" id="pais" name="pais" placeholder="País" disabled>
        </div>
        <div class="input-container">
            <input type="number" id="edad" name="edad" placeholder="Edad" disabled>

        <div class="input-container">

</div>

<div class="textarea-container mx-4">
    <label for="motivo">Motivo Consulta:</label>
    <textarea id="motivo" name="observaciones" placeholder="Escribe tus observaciones aquí..." rows="4"
        cols="50"></textarea>
</div>

<div class="textarea-container mx-4">
    <div class="table-responsive">
        <label for="antecedentes">Antecedentes familiares y personales</label>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Alergias</th>
                    <th>Clinica</th>
                    <th>Ginecólogico</th>
                    <th>Traumatológico</th>

                    <td>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="textarea-container mx-4">
    <label for="enfermedad">Enfermedad Actual</label>
    <textarea id="enfermedad" name="enfermedad" placeholder="Escribe tus observaciones aquí..." rows="4"
        cols="50"></textarea>
</div>
<div class="mx-4">
    <label for="signos">Signos Vitales</label>
</div>
<div class="container-signos mx-4">
    <form class="form-grid-signos mx-4">
        <div class="input-container">

        <div class="input-container">

        <div class="input-container">

            <input type="text" id="fr" placeholder="FR:">
        </div>
        <div class="input-container">

            <input type="text" id="t" placeholder="T°:">

            <input type="text" id="ocular" placeholder="OCULAR:">

        <div class="input-container">

        <div class="input-container">

        <div class="input-container">

        <div class="input-container">

<div class="mx-4">
    <label for="examenfisico">Exámen Físico</label>
</div>

        </div>
        <div class="form-row">
            <label for="cuello">CUELLO</label>
            <input type="text" id="cuello" placeholder="Escribe aquí...">
        </div>
        <div class="form-row">
            <label for="torax">TÓRAX</label>
            <input type="text" id="torax" placeholder="Escribe aquí...">
        </div>
        <div class="form-row">
            <label for="corazon">CORAZÓN</label>
            <input type="text" id="corazon" placeholder="Escribe aquí...">
        </div>
        <div class="form-row">
            <label for="abdomen">ABDOMEN</label>
            <input type="text" id="abdomen" placeholder="Escribe aquí...">
        </div>
        <div class="form-row">
            <label for="inguinal">R. INGUINAL</label>

        </div>

        </div>
        <div class="form-row">
            <label for="inferiores">M.INFERIORES</label>
            <input type="text" id="inferiores" placeholder="Escribe aquí...">
        </div>
    </form>
</div>
<div class="textarea-container mx-4">
    <label for="examenes">Exámenes Complemetarios</label>
    <textarea id="enfermedad" name="enfermedad" placeholder="Escribe tus observaciones aquí..." rows="4"
        cols="50"></textarea>
        <label for="fileUpload">Subir PDF:</label>
    <input type="file" id="fileUpload" name="fileUpload" accept=".pdf">
</div>

<div class="mx-4">
    <label for="diagnostico">Diagnóstico:</label>
</div>
<div class="diagnostico-container">
    <table class="diagnostico-table">
      <thead>
        <tr>
          <th>DIAGNÓSTICO INICIAL</th>
          <th>CIE-10</th>
          <th>Presuntivo</th>
          <th>Definitivo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <textarea id="diagnostico" name="diagnostico" placeholder="Ingrese el diagnóstico"></textarea>
          </td>
          <td>
            <label for="cie10" class="visually-hidden">CIE-10:</label>
            <select id="cie10" name="cie10">
              <option value="">Seleccione CIE-10</option>
              <option value="A00">A00 - Cólera</option>
              <option value="A01">A01 - Fiebre tifoidea</option>
              <option value="A02">A02 - Salmonelosis</option>
              <!-- se carga desde enfermedades -->
            </select>
          </td>
          <td>
            <label for="presuntivo" class="visually-hidden">Presuntivo:</label>
            <input type="checkbox" id="presuntivo" name="presuntivo">
          </td>
          <td>
            <label for="definitivo" class="visually-hidden">Definitivo:</label>
            <input type="checkbox" id="definitivo" name="definitivo">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  

<div class="textarea-container mx-4">
    <label for="tratamiento">Tratamiento</label>
    <textarea id="tratamiento" name="tratamiento" placeholder="Escribe tus observaciones aquí..." rows="4"
        cols="50"></textarea>
</div>

<div class="form-footer">
    <button class="btn btn-success " role="button">Guardar</button>
    <button type="button" name="button" class="btn btn-danger " (click)="cancelar()">Cancelar</button>
</div>

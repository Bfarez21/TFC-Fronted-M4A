<div class="container">
    <h1>Registro de acuerdo a la Clasificación Internacional de Enfermedades</h1>
</div>
<form ngNativeValidate (ngSubmit)="create()">
    <div class="input-container mx-4">
        <div class="column">
            <label for="codigo">Codigo enfermedad</label>
            <input type="text" id="codigo" placeholder="codigo" [(ngModel)]="enfermedades.codigoEnf" name="codigo_enf" [disabled]="editMode" required>
            
            <label for="tipo">Tipo enfermedad</label>
            <select name="tipo_enf" id="tipo_enf" [(ngModel)]="enfermedades.tipoEnf" required>
                <option value="Psicologica">Psicologica</option>
                <option value="Fisica">Fisica</option>
            </select>
        </div>
        <div class="column">
            <label for="nombre">Nombre enfermedad</label>
            <input type="text" id="nombre" placeholder="nombre" [(ngModel)]="enfermedades.nombreEnf" name="nombre_enf"  required>
        </div>
        <div class="form-group">
            <label for="sintomas">Sintomas</label>
            <textarea type="text" id="sintomas" placeholder="Sintomas" [(ngModel)]="enfermedades.sintomasEnf" name="sintomas" required></textarea>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea type="text" id="descripcion" placeholder="Descripción" [(ngModel)]="enfermedades.descripcionEnf" name="descripcion"  required></textarea>
        </div>
    </div>
    <div class="form-footer">
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-danger" (click)="cancelar()">Regresar</button>
    </div>
</form>

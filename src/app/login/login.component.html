<div class="wrapper">
  <div class="left-section">
    <div class="medical-icon"></div>
  </div>
  
  <div class="right-section">
    <div class="login-container">
      <div class="logo-container">
        <img src="logoIsta.png" alt="TEC AZUAY" class="logo">
      </div>
      
      <div class="welcome-text">
        <h2>Bienvenido al Sistema Médico</h2>
        <p>Acceso exclusivo para personal médico autorizado</p>
      </div>
      
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="input-group">
          <input 
            type="text" 
            [(ngModel)]="cedula" 
            name="cedula"
            placeholder="Ingrese su cédula" 
            required
            #cedulaInput="ngModel">
          <span class="input-icon">👤</span>
        </div>
        
        <div class="input-group">
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password"
            placeholder="Ingrese su contraseña" 
            required
            #passwordInput="ngModel">
          <span class="input-icon">🔒</span>
        </div>
        
        <button 
          type="submit" 
          class="login-button"
          [disabled]="!loginForm.form.valid"
          [class.loading]="isLoading">
          {{ isLoading ? '' : 'Iniciar Sesión' }}
        </button>
      </form>
      
      <div class="footer-text">
        TEC AZUAY - Instituto Universitario
      </div>
      
      <div class="institutional-info">
        <div class="info-badge">
          <span class="icon">🏛️</span>
          <span>Institucional</span>
        </div>
        <div class="info-badge">
          <span class="icon">⚕️</span>
          <span>Personal Médico</span>
        </div>
        <div class="info-badge">
          <span class="icon">🔐</span>
          <span>Acceso Restringido</span>
        </div>
      </div>
    </div>
  </div>
</div>
